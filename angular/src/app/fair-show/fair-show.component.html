<div class="row" *ngIf="fair">
    <div class="col col-sm-12">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Fair show</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <tr>
              <th>Fair</th>
              <td>{{ fair.Fair }}</td>
            </tr>
            <tr>
              <th>Start Date</th>
              <td>{{ fair.StartDate }}</td>
            </tr>
            <tr>
              <th>End Date</th>
              <td>{{ fair.EndDate }}</td>
            </tr>
            <tr>
              <th>Start Time</th>
              <td>{{ fair.StartTime }}</td>
            </tr>
            <tr>
              <th>End Time</th>
              <td>{{ fair.EndTime }}</td>
            </tr>
            <tr>
              <th>Place</th>
              <td>{{ fair.Place }}</td>
            </tr>
            <tr>
              <th>About</th>
              <td>{{ fair.About }}</td>
            </tr>
            <tr *ngFor="let locations of fair.Locations">
              <th>Locations</th>
              <td>{{ locations.Place }} - <span *ngFor="let location of locations.Location">{{ location.Name }}, </span></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!fair">
    <h3>No such a fair</h3>
  </div>
